<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #FFF5D1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-size: "Chocolate Classical Sans", sans-serif;
      color: #A2580E;
    }

    p {
      font-size: 1.2rem;
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 400px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #F5D351;
      color: #CB6703;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a:active {
      background-color: #fde17b;
    }
    @media (min-width: 768px) {
      img {
         max-width: 400px; /* Ajustez cette valeur selon nos besoins */
      }
    }
    @media (min-width: 1024px) {
      img {
        max-width: 300px; /* Ajustez cette valeur selon nos besoins */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems that this recipe was lost in the fridge.</p>
    <img src="/images/fridge-damaged1.png" alt="Page Not Found">
    <p><a href="/">Try again</a></p>
  </div>
</body>
</html>
