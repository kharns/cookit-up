<!DOCTYPE html>
<html>
<head>
  <title>Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFF5D1; /* Color secundario */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #dad4d4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #A2580E;
      font-family: 'Chocolate Classical Sans', sans-serif;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 400px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #A2580E;
      color: #FFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a:active {
      background-color: #8A450C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500 - Server Error</h1>
    <p>Oops! Something went wrong on our end. Please try again later.</p>
    <img src="/images/server.png" alt="Server Error">
    <p><a href="/">Try again</a></p>
  </div>
</body>
</html>

</html>
